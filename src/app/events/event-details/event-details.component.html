<div>
    <img [src]="event?.imageUrl" [alt]="event?.name">
      
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name|uppercase}} </h2>
      </div>
    </div>
      
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date|date:'d/M/y'}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> {{event?.price| currency}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-2">
        <h3 style="margin:0">Sessions</h3> <br />
      </div>
      <div class="col-md-7" style="margin-bottom: 5px">
        <div class="btn-group btn-group-sm" style="margin-right: 30px">
          <button class="btn btn-default" (click)="sortBy = 'name'" [class.active] = "sortBy==='name'" 
              style="margin-right:5px">By Name</button>
          <button class="btn btn-default" (click)="sortBy = 'votes'" [class.active] = "sortBy==='votes'"
              style="margin-right:5px">By Votes</button>
        </div>
        <div class="btn-group btn-group-sm">
        <button class="btn btn-default" (click)="filterBy='all'" style="margin-right:5px"
              [class.active]="filterBy==='all'">All</button>
        <button class="btn btn-default" (click)="filterBy='beginner'" style="margin-right:5px"
              [class.active]="filterBy==='beginner'">Beginner</button>
        <button class="btn btn-default" (click)="filterBy='intermediate'" style="margin-right:5px"
              [class.active]="filterBy==='intermediate'">Intermediate</button>
        <button class="btn btn-default" (click)="filterBy='advanced'" style="margin-right:5px"
              [class.active]="filterBy==='advanced'">Advanced</button>
        </div>
      </div>
      <div class="col-md-2">
        <a (click)="addSession()" style="cursor:pointer">Add Session</a>
      </div>
    </div>
    <session-list *ngIf = "!addMode" [sessions]="event?.sessions" [filterBy]="filterBy" 
        [sortBy]="sortBy"></session-list>
    <create-session *ngIf="addMode" (saveNewSessionClicked) = "saveNewSession($event)" 
            (cancelSessionClicked) = "cancelSession()"></create-session>
</div>
