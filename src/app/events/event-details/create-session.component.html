<h1>Create Session</h1>
<hr>
<div class="col-md-6">
    <form autocomplete="off" novalidate [formGroup] = "newSessionForm" 
        (ngSubmit)="saveSession(newSessionForm.value)">
        <div class="form-group" [ngClass]="{error: name.invalid && name.touched}">
            <label>Session name:</label>
            <em *ngIf = "name.invalid && name.touched">Required</em>
            <input type="text" formControlName = "name" class="form-control" placeholder="Session name..."/>
        </div>
        <div class="form-group" [ngClass]="{ error: presenter.invalid && presenter.touched }">
            <label>Session presenter</label>
            <em *ngIf = "presenter.invalid && presenter.touched">Required</em>
            <input type="text" class="form-control" formControlName = "presenter" placeholder="Presenter...">
        </div>
        <div class="form-group" [class.error]="duration.invalid && duration.touched">
            <label>Session duration</label>
            <em *ngIf = "duration.invalid && duration.touched">Required</em>
            <select class="form-control" formControlName = "duration">
                <option value="">-Select duration-</option>
                <option value="1">Half hour</option>
                <option value="2">One Hour</option>
                <option value="2">Half day</option>
                <option value="4">Full day</option>                
            </select>
        </div>
        <div class="form-group" [ngClass]="{ error: level.invalid && level.touched }">
            <label>Session level</label>
            <em *ngIf = "level.invalid && level.touched">Required</em>
            <select class="form-control" formControlName = "level">
                <option value="">-Select level-</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>                
            </select>
        </div>
        <div class="form-group" [ngClass]="{ error: abstract.invalid && abstract.touched }">
            <label>Session abstract</label>
            <em *ngIf = "abstract.invalid && abstract.touched 
                && abstract?.errors.required">Required</em>
            <em *ngIf = "abstract.invalid && abstract.touched 
                && abstract?.errors.maxlength">cannot exceed 4 characters</em>
            <textarea type="text" class="form-control" formControlName = "abstract" 
                placeholder="Abstract..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-right: 5px"
            [disabled]="newSessionForm.invalid">Save</button>
        <button (click) ="cancel()" class="btn btn-default">Cancel</button>
    </form>
</div>
