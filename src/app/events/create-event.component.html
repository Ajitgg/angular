<h1>Create event</h1>
<hr>
<div class="col-md-6">
    <form autocomplete="off" novalidate #createForm ="ngForm" (ngSubmit)="saveEvent(createForm.value)">
        <div class="form-group">
            <label>Event name:</label>
            <em *ngIf="createForm.controls.name?.invalid && createForm.controls.name?.touched">Required</em>
            <input type="text" name="name" id="name" placeholder="Event name..." class="form-control" 
                (ngModel)="name" [ngClass]= "{ error: createForm.controls.name?.invalid 
                && createForm.controls.name?.touched}" required/>
        </div>
        <div class = "form-group">
            <label>Event date:</label>
            <em *ngIf="createForm.controls.date?.invalid && createForm.controls.date?.touched">Required</em>
            <input type="text" name="date" id ="date" placeholder="Event date..." class="form-control" 
                (ngModel)="date" [ngClass] = "{error: createForm.controls.date?.invalid 
                && createForm.controls.date?.touched}" required/>
        </div>
        <div class="form-group">
            <label>Event time:</label>
            <em *ngIf="createForm.controls.time?.invalid && createForm.controls.time?.touched">Required</em>
            <input type="text" name="time" id = "time" placeholder="Event time..." class="form-control" 
                (ngModel)="time" [ngClass]="{error: createForm.controls.time?.invalid 
                && createForm.controls.time?.touched}" required/>
        </div>
        <div class="form-group">
            <label>Event price:</label>
            <em *ngIf="createForm.controls.price?.invalid && createForm.controls.price?.touched">Required</em>
            <input type="number" name = "price" id = "price" placeholder="Event price..." class="form-control" 
                (ngModel)="price" [ngClass]="{error: createForm.controls.price?.invalid 
                && createForm.controls.price?.touched}" required/>
        </div>
        <div class="form-group">
            <label>Iamge URL:</label>
            <em *ngIf="createForm.controls.imageUrl?.invalid 
                && createForm.controls.imageUrl?.touched
                && createForm.controls.imageUrl?.errors.required">Required</em>
            <em *ngIf="createForm.controls.imageUrl?.invalid
                && createForm.controls.imageUrl?.touched
                && createForm.controls.imageUrl?.errors.pattern">Must be png or jpg URL</em>
            <input type="url" name = "imageUrl" id = "imageUrl" placeholder="Image URL..." class="form-control" 
                (ngModel)="imageUrl" [ngClass]="{error: createForm.controls.imageUrl?.invalid 
                && createForm.controls.imageUrl?.touched}" pattern=".*\/.*.(png|jpg)" required/>
            <img [src]="createForm.controls.imageUrl?.value" *ngIf="createForm.controls.imageUrl?.valid" />
        </div>
        <div ngModelGroup = "location">
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" id = address placeholder="Event address..." class="form-control" 
                        (ngModel)="address"/>
                <div class="row">
                    <div class="col-md-6">
                        <label>City:</label>
                        <input type="text" name="city" id = "city" placeholder="Event city..." class="form-control" 
                            (ngModel)="city"/>
                    </div>
                    <div class="col-md-6">
                        <label>Country:</label>
                        <input type="text" name="country" id = "country" placeholder="Event country" class="form-control"
                            (ngModel)="country"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Online URL:</label>
            <input type="url" name="onlineUrl" id ="onlineUrl" placeholder="Online URL..." class="form-control" 
                (ngModel)="onlineUrl"/>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-right: 5px" [disabled]="createForm.invalid">Create</button>
        <button class="btn btn-default" (click) = "cancel()">Cancel</button>
    </form>
</div>
