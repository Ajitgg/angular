<h1>Edit Profile</h1>
<hr>
<div class="col-md-4">
<form [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
        <label>First name:</label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Name should start with a letter</em>
        <input [ngClass]="{'error':!validateFirstName()}" formControlName = "firstName" class="form-control" id ="firstName" type="text" 
            placeholder="First name..." />
    </div>
    <div class="form-group">
        <label>Last name:</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input [class.error]="!validateLastName()" formControlName ="lastName" class="form-control" id="lastName" type="text" 
            placeholder="Last name..." />
    </div>

    <button [disabled]="profileForm.invalid" (mouseenter)="hoverOnSave=true" (mouseleave) ="hoverOnSave=false"
         type="submit" class="btn btn-primary" style="margin-right:5px">Save</button>
    <button (click)="cancel()" class="btn btn-default">Cancel</button>
</form>
</div>
