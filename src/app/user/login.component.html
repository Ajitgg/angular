<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="form-group">
            <label for="username">User name:</label>
            <em  *ngIf="(loginForm.controls.username?.invalid && loginForm.controls.username?.touched)
                        ||(loginForm.controls.username?.invalid && hoverOnLogin)">Required</em>
            <input type="text" id ="username" (ngModel)= "username" name="username" placeholder="User name..." 
                class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="(loginForm.controls.password?.invalid && loginForm.controls.password?.touched)
                        ||(loginForm.controls.password?.invalid && hoverOnLogin)">Required</em>
            <input type="password" id ="password" (ngModel)= "password" name = "password" placeholder="Password..." 
                class="form-control" required/>
        </div>
        
        <span (mouseenter)="hoverOnLogin= true" (mouseleave)="hoverOnLogin=false">
            <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Login</button>
        </span>
        <button class="btn btn-default" (click) ="cancel()">Cancel</button>
    </form>
</div>
